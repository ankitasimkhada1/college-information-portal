{% extends 'base.html' %}
{% block title %}Mark Teacher Attendance - ShankerDev Campus{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Mark Your Attendance</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-check">
            <input type="checkbox" name="present" class="form-check-input" id="present">
            <label class="form-check-label" for="present">Present</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Attendance</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
