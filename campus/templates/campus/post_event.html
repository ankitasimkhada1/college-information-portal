{% extends 'base.html' %}
{% block title %}Post Event - ShankerDev Campus{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Post Event</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Post</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
